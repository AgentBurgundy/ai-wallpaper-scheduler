appId: com.aiwallpaper.app
productName: AI Wallpaper
copyright: Copyright Â© 2024

directories:
  output: dist-installer

files:
  - dist/**/*
  - package.json
  - assets/**/*

win:
  target:
    - nsis
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AI Wallpaper
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  runAfterFinish: true

publish:
  provider: github
  owner: AgentBurgundy
  repo: screensaver

