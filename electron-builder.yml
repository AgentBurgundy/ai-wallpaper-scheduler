appId: com.screensaver.app
productName: Screensaver
copyright: Copyright Â© 2024

directories:
  buildResources: build
  output: dist-installer

files:
  - dist/**/*
  - package.json
  - assets/**/*
  - env.example.txt
  - README.md

win:
  target:
    - nsis
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker
  # Icon sizes will be automatically extracted from the ICO file
  # Ensure icon.ico contains: 16x16, 24x24, 32x32, 48x48, 256x256

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Screensaver
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  license: LICENSE
  include: build/installer.nsh

publish:
  provider: github
  owner: AgentBurgundy
  repo: screensaver

